<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Gaming Login Page</title>
</head>
<body>
    <div class="g-card-container">
        <div class="g-card">
            <div class="g-card-logo">
                <img src="src/images/gaming.png" alt="Gaming Image" class="gaming-logo">
            </div>
            <div class="g-card-header">
                <h1>SIGN IN</h1>
                <p>Please login to use the platform</p>
            </div>
            <div class="g-card-form">
                <div class="form-item">
                    <span class="email">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="17" height="17" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <rect x="3" y="5" width="18" height="14" rx="2" />
                                    <polyline points="3 7 12 13 21 7" />
                            </svg>
                            <label class="form-item-label">Email</label> <br/>
                    </span>
                    <input type="email" placeholder="Enter your e-mail" required>
                </div>
                <div class="form-item">
                    <span class="password">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock"
                            width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <rect x="5" y="11" width="14" height="10" rx="2" />
                            <circle cx="12" cy="16" r="1" />
                            <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
                        </svg>
                    <label class="form-item-label">Password</label> <br/>
                    </span>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="form-item-other">
                    <input type="checkbox"><span>Remember Me</span>
                    <a href="#">Forgot your password?</a>
                </div>
                <br/>
                <button type="submit">SIGN IN</button>
            </div>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
